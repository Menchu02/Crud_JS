<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

                    <div class="button_añadir">
                         <button type="button" class="buttonShowCard" onclick="showCard();">Añadir</button>
                    </div>
                </form>
            </div>
            <div class="div_button">

                <button onclick="ocultar();" class="section_button" id="section_button">-</button>
            </div>

            
        </section>
        <div id="cards">
